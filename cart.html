<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/cart.css">
    <script src="js/cart.js"></script>
    <script src="js/logout.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Hello Admin</h1>
    <div class="myClassLog">
        <input type="button" value="Logout" name="btn" id="btnlog" value="Login" onclick="logout()" >
    </div>
    <form action="" method="post">
        <div class="container">
          <label for="uname" style="position: relative; left:170px"><b>Product Code</b></label>
          <input type="text" placeholder="Enter Product Code"  id="proId">
       
          <label for="psw" style="position: relative; left:220px"><b>Total Units</b></label>
          <input type="text" placeholder="Enter Total Units"  id="pUnit" style="position: relative; left:230px"> 
        
          <input type="button" name="btn" id="btn" value="Get Details" onclick="showInfo()" />
        </div>
    </form>
    <!--card-->
    <div class="container-cart">
         <ul>
             <li>Product Name</li>
             <li>Product Code</li>
             <li>Total Units</li>
             <li>Price</li>
             <li>Total Price</li>
         </ul>
    </div>
    <div class="container-cart-details">
        <ul style="list-style: none">
            <li id="tpname"></li>
            <li id="tpid"></li>
            <li id="tunit"></li>
            <li id="tpprice"></li>
            <li id="tptotal"> </li>
        </ul>
    </div>
    <div class="container-cart-total" >
        <ul >
            <li>Total Price</li>
            <li id="totalPrice"></li>
        </ul>
    </div>

    <input type="button" name="btn" id="btnCom" value="Complete" onclick="completeShop()" />

    <div class="footer">
        <p>&copy; 2021 Copyright: Developed by <a href="https://sibashish99.github.io/"  target="_blank"> SIBASHISH BISWAS</a></p>
      </div>
   
</body>
</html>
